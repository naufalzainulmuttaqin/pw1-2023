<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Form Pemesanan Tiket</h1>
  <form id="myForm">
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama">
      <span id="namaError" class="error"></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <span id="emailError" class="error"></span>
    </div>
    <div class="form-group">
      <label for="waktu">Waktu Keberangkatan:</label>
      <input type="number" id="waktu" name="waktu">
      <span id="waktuError" class="error"></span>
    </div>
    <div class="form-group">
      <label for="tiket">Jumlah Tiket:</label>
      <input type="number" id="tiket" name="tiket" min="1" max="10">
      <span id="tiketError" class="error"></span>
    </div>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
